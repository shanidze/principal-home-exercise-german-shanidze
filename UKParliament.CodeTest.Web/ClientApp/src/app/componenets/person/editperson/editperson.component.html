<!-- Grid row -->
<div class="row" *ngIf="person$ | async; else loading">
    <!-- Grid column -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- Form register -->
          <form [formGroup]="editPersonForm" (ngSubmit)="updatePersonClickEvent($event)">
            <input type="hidden" id="id" name="id" formControlName="id" />
            <h2 class="text-center py-4">Edit person record:</h2>

            <div class="mb-3 row">
              <label for="name" class="col-2 col-form-label">Name</label>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" id="name" name="name" required >
                <div *ngIf="editPersonForm.controls.name.errors?.required && editPersonForm.controls.name.touched" class="error" >* Required</div>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="emailAddress" class="col-2 col-form-label">Email address</label>
              <div class="col-8">
                <input type="email" class="form-control" formControlName="emailAddress" id="emailAddress" name="emailAddress" required minlength="5" >
                <div *ngIf="editPersonForm.controls.emailAddress.errors?.required && editPersonForm.controls.emailAddress.touched" class="error" >* Required</div>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="address" class="col-2 col-form-label">Address</label>
              <div class="col-8">
                <textarea type="text" class="form-control" formControlName="address" id="address" name="address" ></textarea>
              </div>
            </div>
  
            <div class="text-center">
              <button [disabled]="!editPersonForm.valid" type="submit" class="btn btn-primary">Update<i class="fa fa-angle-double-right pl-2" aria-hidden="true"></i></button>
            </div>
          </form>
          <!-- Form register -->
        </div>
      </div>
    </div>
    <!-- Grid column -->
</div>

<ng-template #loading>
  Loading User...
</ng-template>
