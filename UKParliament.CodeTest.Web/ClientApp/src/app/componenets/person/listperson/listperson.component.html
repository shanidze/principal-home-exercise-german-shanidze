<div class="sidebar">
  <h2>Person Manager</h2>
  <ul>
    <li *ngFor="let person of people$ | async" class="menuli">
      <i class="fas fa-address-card"></i>
      <a href="#" (click)="editPerson($event)" id="{{ person.id }}">
        {{ person.name }}
      </a>
      <span class="dropdown-container hide" tabindex="-1">
        <a href="#" (click)="deletePerson($event)" id="{{ person.id }}" name="{{ person.name }}">
          <i class="fas fa-user-minus"></i>
        </a>
      </span>
    </li>
  </ul>
  <div class="options">
    <a href="#" (click)="homeButtonClick($event)"><i class="fas fa-home"></i></a>
    <a href="#" (click)="addNewPerson($event)"><i class="fas fa-user-plus"></i></a>
  </div>
</div>
